{% extends "base.html" %}
{% block content %}

<style>
    body {
        background-image: url("https://s-i.huffpost.com/gen/2507974/images/o-SKIING-VERMONT-facebook.jpg");
        width: 100%;
        background-size: cover;
    }
    @media only screen and (max-width: 600px) {
        body {
            background-size: auto;
        }
    }
    .main {
        background-color: rgba(255, 255, 255, 0.5);
        margin-top: 100px;
        padding-bottom: 50px;
    }
    .main h1 {
        font-size: 5em;
    }
    .main h2 {
        font-size: 3em;
    }
    .main p {
        font-size: 2em;
    }
    .buttons {
        display: flex;
        flex-wrap: nowrap;
        justify-content: center;
    }
    button {
        padding: 1vh 2vw;
        background-color: cornflowerblue;
        color: white;
        border-radius: 16px;
        border-color: white;
        padding-left: 12px;
        padding-right: 12px;
        font-size: 16px;
        font-weight: bold;
    }
    button:hover {
        background-color: rgba(0, 0, 0, 0);
        color: cornflowerblue;
        border-color: cornflowerblue;
    }
</style>
<div class="overlay"></div>
<div class="main">
    <div class="starter-template">
        <h1>Ski Run Recommender (AWS Presentation)</h1>
        <h2>Get trail or mountain recommendations</h2>
    </div>
    <div class="buttons">
        <form action="/trails" , method="POST">
            <button type="submit">Find Trail Recommendations</button>
        </form>
        <form action="/mountains" , method="POST">
            <button type="submit">Find Mountain Recommendations</button>
        </form>
    </div>
</div>
{% endblock %}
